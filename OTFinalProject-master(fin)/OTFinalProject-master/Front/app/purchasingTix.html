<!DOCTYPE html>
<html>
	<head>
		<title>Ticket Purchase</title>
		<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
		<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
		<link rel="stylesheet" href="css/tix.css">
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.0/css/all.css" integrity="sha384-aOkxzJ5uQz7WBObEZcHvV5JvRW3TUc2rNPA7pe3AwnsUohiw1Vj2Rgx2KSOkF5+h" crossorigin="anonymous">
		<link href='https://fonts.googleapis.com/css?family=Alegreya Sans SC' rel='stylesheet'>
			</head>
	<body>
		<div id = "purchaseVue">
			<h1 class="text"> Purchase your ticket</h1>
			<div id="div-cart">
				<p class="text">Reserved Tickets</p>
				<template v-for="(value, key) in ticket_template">
					<p v-on:click="update(key)" class="ticket">QTY: {{value['ticket_quantity']}}, TITLE: {{value['movie_title']}}</p>
				</template>
			</div>
			<div id="overlay" v-show='showcart'>
				<div id="movie_detail">
					QTY: <input type="number" min="1" max="10" size="2" maxlength="2" v-model="u_qty" /> <br />
					TITLE: {{u_title}}<br/>
					<button type="button" name="button" v-on:click ="updateTicket">Update</button>
					<button type="button" name="button" v-on:click = "deleteTicket">Delete</button>
					<button type="button" name="button" v-on:click="cancelupdate">Cancel</button>
				</div>
			</div>
			<div id="overlay" v-show='showcart3'>
				<div id="history_detail">
					<p>HISTORY</p>
					<template v-for="(value, key) in history_list">
						DATE : {{value['history_date']}} <br/>
						QTY  : {{value['history_quantity']}} <br />
						PRICE: {{value['history_sale']}}php
					</template><br />
					<button type="button" name="button" v-on:click="cancelupdate">Cancel</button>
				</div>
			</div>
			<div id="overlay" v-show='showcart2'>
				<div id="movie_detail">
					9 DIGIT CREDIT CARD NUMBER: <input type="number" min="10000000" max="999999999" size="2" maxlength="2" v-model="u_qty" /> <br />
					Total Price = {{testMessage}}<br/>
					<button type="button" name="button" v-on:click = "toTheHistory">Purchase</button>
					<button type="button" name="button" v-on:click="cancelupdate">Cancel</button>
				</div>
			</div>
			<input id="div-cart-purchase" type="button" value="Purchase" v-on:click="purchase"class="butt email"/><div class="fr"><i class="fa fa-money-bill-alt"></i></div>
			<input id="div-cart-refresh" type="button" value="Refresh Cart" v-on:click="refresh" class="butt button"/><div class="fss"> <i class="fa fa-redo alt"></i></div>
			<h2 class="text">Welcome!
				Choose your Movie: <br>
				<input type="button" value="Logout" v-on:click="logOut" class="butt arrow"/><div class="fl"><i class="fa fa-sign-out-alt"></i></div>
				<input type="button" value="History" v-on:click="updatecart3" class="butt phone"/> <div class="fh"><i class="fa fa-history"></i></div>
			</h2>
			<hr>
			<div class="pic">
			<div align="center" class="text">
				<div style="float: left; margin-right:10px">
					<img src = "resources/silip.jpg" style="width:200px;height:300px;"> <br>
					Title: Silip<br>
					Number of Tickets: <input type="number" name="silipQuantity" min= "1" max= "10" v-model="silipQuantity"><br />
		 			<input type="button" value="add to cart" v-on:click="addSilipToCart" class="butt arrow"/> <br> <br><div class="f1"><i class="fas fa-shopping-cart"></i></i></div>
	 			</div>
		 		<div style="float: left;margin-right:-110px; margin-;left:50px;" align="center" class="text">
		 			<img src = "resources/tuyonglumpia.jpg" style="width:200px;height:300px;"> <br>
		 			Title: Tuyong Lumpia<br>
					Number of Tickets: <input type="number" name="TuyongLumpiaQuantity" min='1' max ='10' v-model="TuyongLumpiaQuantity"><br>
		 			<input type="button" value="add to cart" v-on:click="addTuyongLumpiaToCart" class="butt arrow"/><div class="f2"><i class="fas fa-shopping-cart"></i></i></div>
		 		</div>
		 		<div style="float: center;	" align="center" class="text">
		 			<img src = "resources/ginataangmani.jpg" style="width:200px;height:300px;"> <br>
		 			Title: Ginataang Mani<br>
					Number of Tickets: <input type="number" name="GinataangManiQuantity" min="1" max='10' v-model='GinataangManiQuantity'><br>
		 			<input type="button" value="add to cart" v-on:click="addGinataangManiToCart" class="butt arrow"/><div class="f3"><i class="fas fa-shopping-cart"></i></i></div>
				</div>
			</div>
		 </div>
		</div>
		<script src = "javascript/vue_app.js"></script>
	</body>
</html>
